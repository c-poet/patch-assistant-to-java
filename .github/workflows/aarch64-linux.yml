name: Embedded - AArch64 Linux

on:
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Gluon's GraalVM
        uses: gluonhq/setup-graalvm@master
        with:
          graalvm: '22.1.0.1-Final'
          jdk: 'java17'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install libraries
        run: |
          sudo apt-get update
          sudo apt install libasound2-dev libavcodec-dev libavformat-dev libavutil-dev libgl-dev libgtk-3-dev libpango1.0-dev libxtst-dev
          sudo apt install g++-aarch64-linux-gnu 
          
      - name: Extract version from pom.xml
        id: get-version
        run: |
          sudo DEBIAN_FRONTEND=noninteractive apt install xmlstarlet
          version=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Make staging directory
        run: mkdir staging

      - name: Gluon License
        uses: gluonhq/gluon-build-license@v1
        with:
          gluon-license: ${{ secrets.GLUON_LICENSE }}

      - name: Gluon Build
        run: ./mvnw -Ppi gluonfx:build gluonfx:package

      - name: Copy native image to staging
        run: cp -r target/gluonfx/aarch64-linux/PatchAssistant2J* staging

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: PatchAssistant2J-aarch64-linux-${{ steps.get-version.outputs.version }}
          path: staging